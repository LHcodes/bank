<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><!--icone-->
    <link rel="stylesheet" href="style.css">
    <title>Bank</title>
</head>
<body>
    <header>
        <nav class="nav_all">
            <div class="logo">
                <img src="img/logo_bank.svg" alt="Logo do banco">
            </div>
            <nav class="menu_header">
                <a href="#">Explorar Produtos</a>
                <a href="#">Para você</a>
                <a href="#">Para Empresas</a>
            </nav>
            <div class="header_bts">
                <button class="bt_log1">Entrar</button>
                <button class="bt_log2">Abrir conta</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="container1">
            <div class="content1">
                
                <div class="all_content">
                    <div class="content_text">
                        <h1>Bank of Dev</h1>
                        <p>Com o Bank Dev, você pode fazer transferências bancárias pelo terminal do seu computador</p>
                    </div>
                    <div class="content_list">
                        <ul>
                            <li>Transferências</li>
                            <li>Sem taxas</li>
                            <li>Pagamentos em todos os terminais</li>
                            <li>pensado em dev</li>
                        </ul>
                        <div class="content_button">
                            <button id="abrir_conta">
                                <h2>Abrir conta </h2> 
                                <span class="material-symbols-outlined">
                                    arrow_forward
                                </span>
                            </button>
                            <div class="icons">
                                <span><img src="icons/android.svg" alt="Logo da Android"></span>
                                <span><img src="icons/apple.svg" alt="Logo da Apple"></span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="content_card">
                    <img src="img/cartoes.svg" alt="">
                </div>
            </div>
        </section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
    </main>
